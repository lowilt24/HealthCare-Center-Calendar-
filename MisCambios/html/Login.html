<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css"> <!--the css for login an register-->
    <script src="https://kit.fontawesome.com/43eb8f3da4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="login_tab">
            <!--header of the login-->
            <h4>Welcome!</h4>
            <h2>Sign in</h2>
            <h6>Stay updated with your appointments!</h6>
            <!--form to login-->
            <form action="MainPage.html">
                <label class="label" for="username">Username</label>
                <input type="email" id="email" placeholder="Enter Your Username" required>
                <label class="label" for="password">Password</label>
                <div class="inputandicon">
                    <input type="password" class="pass" id="password" placeholder="Enter Your Password" required>
                    <i class="fa-regular fa-eye icono"></i>
                </div>
                <input type="submit" value="Login"id="submit" class="submit">
            </form>
            <!--hyprtext to sign up instead-->
            <h6>Don't have an account?  <a href="Register.html" class="link-text">Register</a></h6>
        </div>
        <!--imgs and script used-->
        <img src="../photos/doct.jpg" alt="doctor img">
        <script src="../js/login.js"></script>
    </main>
</body>
</html>
