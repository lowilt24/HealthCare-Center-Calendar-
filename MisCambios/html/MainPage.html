<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../css/MainPgeStyle.css">
    <script defer src="../js/calendar.js"></script> 
</head>
<body>
<div class="sidebar">
    <h2>Therapists</h2>
    <input type="text" class="search-box" placeholder="Search Therapists...">
    <div class="dropdown">
        <select id="therapist-filter">
            <option selected>View All</option>
        </select>
    </div>

    <div class="category">
        <i></i> Mental Health
    </div>
    <div class="subcategory">
        <!-- Therapists will be added here dynamically -->
    </div>

    <div class="category">
        <i></i> Physical Therapy
    </div>
    <div class="subcategory">
        <!-- Therapists will be added here dynamically -->
    </div>

    <div class="category expanded">
        <i></i> Speech Therapy
    </div>
    <div class="subcategory visible">
        <div>Almond, Dana</div>
        <div>garcia, ray</div>
        <div>Orr, Amy</div>
        <div>Therapist, Steffi</div>
    </div>

    <h2>Patients</h2>
    <input type="text" class="search-box" placeholder="Search Patients...">
    <div class="dropdown">
        <select>
            <option>- All -</option>
            <!-- Additional options can be added here -->
        </select>
    </div>

    <ul class="patient-list">
        <li class="patient-item selected">Ace, Sample</li>
        <li class="patient-item">Albertson, Daniel S.</li>
        <li class="patient-item">Allen, John</li>
        <li class="patient-item">Amsted, Amy</li>
        <li class="patient-item">Anderson, Stanley</li>
        <li class="patient-item">Aniston, Jennifer L.</li>
        <li class="patient-item">Apple, Fred</li>
    </ul>
</div>

<main class="main">
    <nav>
        <div class="month">
            <h2>April</h2>
            <select id="month-select"></select>
            <select id="year-select"></select>
        </div>
    </nav>

    <div class="calendar">
        <div class="week-days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wen</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="days">
            <!-- Los días se generarán dinámicamente con JavaScript -->
        </div>
    </div>
</main>

</body>
</html>
